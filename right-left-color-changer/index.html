<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #center{
            border: 1px solid white;
            width: 1000px;
            height: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="center"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
let rect = document.querySelector("#center");

rect.addEventListener("mousemove",function (details){
let rectposition = rect.getBoundingClientRect();
let positioninrect = details.clientX - rectposition.left
// console.log(rectposition);
// console.log(`${details.clientX - rectposition.left}`)
if(positioninrect < rectposition.width/2){
  let redcolor =  gsap.utils.mapRange(0,rectposition.width/2-1 , 255, 0, positioninrect);
    gsap.to(rect, {
      backgroundColor : `rgb(${redcolor},0,0)`,
      ease: Power4
    })
}else{
    let blue =  gsap.utils.mapRange(rectposition.width/2+1,rectposition.width , 0, 255, positioninrect);
    gsap.to(rect, {
      backgroundColor : `rgb(0,0,${blue})`,
      ease: Power4
    })
}
})
rect.addEventListener("mouseleave",function (){
gsap.to(rect, {
  backgroundColor : `black`,
  ease: Power4
})
})
    </script>
</body>
</html>
